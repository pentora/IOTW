<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Viewer</title>
    <!-- スタイルシートやその他のスクリプトをここに追加 -->
    <style>
        #viewer-container {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- IFCモデルを表示するコンテナ -->
    <div id="viewer-container"></div>

    <!-- Three.jsライブラリのCDNを追加 -->
    <script src="https://unpkg.com/three@0.127.0/build/three.min.js"></script>

    <!-- IFC.jsライブラリのCDNを追加 -->
    <script src="https://cdn.jsdelivr.net/npm/web-ifc-viewer@1.0.218/dist/index.min.js"></script>

    <!-- 自作のJavaScriptコードを追加 -->
    <script type="module">
        import { IFCLoader } from 'web-ifc-viewer'; // 正しいパスを確認する必要があります

        async function loadIFC(url) {
            const container = document.getElementById('viewer-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0x080820, 1);
            scene.add(light);

            const loader = new IFCLoader(); // IFCLoaderを正しくインスタンス化
            const model = await loader.loadAsync(url);
            scene.add(model);

            camera.position.z = 10;

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            animate();
        }

        // IFCファイルのURLを指定してIFCモデルを読み込む
        const ifcURL = 'https://iotw-bucket.s3.ap-southeast-2.amazonaws.com/kikaishitsu.ifc';
        loadIFC(ifcURL);
    </script>
</body>
</html>
