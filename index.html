<!DOCTYPE html>
<html>
<head>
    <title>IFC Viewer</title>
    <style>
        #viewer-container {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="viewer-container"></div>
    <!-- Three.jsライブラリをCDNから読み込み -->
    <script src="https://unpkg.com/three@0.127.0/build/three.min.js"></script>
    <!-- IFC.jsライブラリをCDNから読み込み -->
    <script src="https://unpkg.com/ifcjs@latest/build/IFC.min.js"></script>
    <script>
        // IFC.jsライブラリを使用してIFCファイルを表示するコード
        async function loadIFC(url) {
            const container = document.getElementById('viewer-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0x080820, 1);
            scene.add(light);

            const loader = new IFCLoader();
            const model = await loader.loadAsync(url);
            scene.add(model);

            camera.position.z = 10;

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            animate();
        }

        // S3バケットのIFCファイルのURLを指定
        const ifcURL = 'https://YOUR_BUCKET_NAME.s3.amazonaws.com/yourfile.ifc';
        loadIFC(ifcURL);
    </script>
</body>
</html>
